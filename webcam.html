<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a Cámara Web</title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        video {
            border: 5px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 80%;
            max-height: 80%;
        }
        #error-message {
            margin-top: 20px;
            font-size: 18px;
            color: red;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <div id="error-message"></div>

    <script>
        const video = document.getElementById('video');
        const errorMessage = document.getElementById('error-message');

        // Función para mostrar mensajes de error
        function showError(msg) {
            errorMessage.textContent = msg;
        }

        // Verificar soporte de la API
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            showError('Tu navegador no soporta la API de getUserMedia. Usa un navegador moderno como Chrome, Firefox o Edge.');
        } else if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') {
            // Verificar si se está en un entorno seguro
            showError('La cámara solo funciona en un entorno seguro (https o localhost). Prueba ejecutando desde un servidor local o un sitio con https.');
        } else {
            // Solicitar acceso a la cámara
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                    showError(''); // Limpiar mensaje de error si tiene éxito
                })
                .catch((error) => {
                    console.error('Error al acceder a la cámara: ', error);
                    if (error.name === 'NotAllowedError') {
                        showError('Permiso denegado. Por favor, permite el acceso a la cámara en tu navegador.');
                    } else if (error.name === 'NotFoundError') {
                        showError('No se encontró ninguna cámara. Asegúrate de que una cámara esté conectada y no esté en uso por otra aplicación.');
                    } else if (error.name === 'NotReadableError') {
                        showError('La cámara está en uso por otra aplicación o no está disponible.');
                    } else {
                        showError(`Error al acceder a la cámara: ${error.message}`);
                    }
                });
        }
    </script>
</body>
</html>
